<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Contact Information</h5>
                    <form (ngSubmit)="onSubmit(contactInfoForm)" #contactInfoForm="ngForm" class="form">
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" name="companyName" class="form-control"
                                [(ngModel)]="contactInfo.companyName" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="jobPosition">Job Position</label>
                            <input type="text" id="jobPosition" name="jobPosition" class="form-control"
                                [(ngModel)]="contactInfo.jobPosition" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control"
                                [(ngModel)]="contactInfo.address" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" class="form-control" [(ngModel)]="contactInfo.city"
                                autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" class="form-control"
                                [(ngModel)]="contactInfo.state" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" id="postalCode" name="postalCode" class="form-control"
                                [(ngModel)]="contactInfo.postalCode" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="region">Region</label>
                            <input type="text" id="region" name="region" class="form-control"
                                [(ngModel)]="contactInfo.region" autocomplete="off" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2"
                            [disabled]="contactInfoForm.invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
